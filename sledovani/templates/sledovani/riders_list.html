<!doctype html>
<html>
	<head>
		<title>Sledovani</title>
	</head>
	<body>
		<table>
			<thead>
				<th>Ridic</th>
				<th>Posledni update</th>
				<th>Souradnice</th>
			</thead>
			<tbody>
				{% for rider in riders %}
				<tr>
					<td><a href="{% url 'rider_detail' pk=rider.pk %}">{{ rider.name }}</a></td>
					<td>{{ rider.up }}</td>
					<td>{{ rider.lat }}, {{ rider.lng }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
